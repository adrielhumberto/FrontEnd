<h1>{{title}}</h1>
<h3>Pratos</h3>
<hr />
<form [formGroup]="dishForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <label class=" control-label col-md-12">Prato</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="name" required>
        </div>
        <span class="text-danger" *ngIf="name.invalid && formDir.submitted">
            Nome é obrigatório.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Preço R$</label>
        <div class="col-md-4">
            <input class="form-control" type="number" formControlName="price"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required>
        </div>
        <span class="text-danger" *ngIf="price.invalid && formDir.submitted">
            Preço é obrigatório.
        </span>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-12" for="Gender">Restaurante</label>
        <div class="col-md-4">
            <select class="form-control" data-val="true" formControlName="restaurantId">
                <option *ngFor="let r of restaurantList" value="{{r.id}}">{{r.name}}</option>
            </select>
          
        </div>
        <span class="text-danger" *ngIf="restaurant.invalid && formDir.submitted">
            Restaurant é obrigatório.
        </span>
    </div>
    <div class="form-group">
        <button class="btn" (click)="cancel()">Cancelar</button>
        <button type="submit" class="btn btn-default">Salvar</button>
    </div>
</form>
